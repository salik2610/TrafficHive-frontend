<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Dark background -->
  <rect x="0" y="0" width="400" height="400" fill="#1A1A1A"/>
  
  <!-- Main hexagonal grid pattern -->
  <g opacity="0.1">
    <path d="M100 100 L150 70 L200 100 L200 160 L150 190 L100 160 Z" fill="#FFB800"/>
    <path d="M200 100 L250 70 L300 100 L300 160 L250 190 L200 160 Z" fill="#FFB800"/>
    <path d="M150 190 L200 160 L250 190 L250 250 L200 280 L150 250 Z" fill="#FFB800"/>
  </g>
  
  <!-- Central glowing hexagon -->
  <path d="M200 80 L300 140 L300 260 L200 320 L100 260 L100 140 Z" 
        fill="#1A1A1A" 
        stroke="#FFB800" 
        stroke-width="4"/>
  
  <!-- Abstract road/circuit lines -->
  <path d="M150 200 Q200 150 250 200 T350 200" 
        fill="none" 
        stroke="#FFB800" 
        stroke-width="2"
        opacity="0.6"/>
  <path d="M50 200 Q100 250 150 200 T250 200" 
        fill="none" 
        stroke="#FFB800" 
        stroke-width="2"
        opacity="0.6"/>
  
  <!-- Smart city elements -->
  <circle cx="150" cy="200" r="5" fill="#00FF00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="200" r="5" fill="#00FF00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Modern traffic signal icon -->
  <g transform="translate(175,160) scale(0.8)">
    <rect x="0" y="0" width="60" height="100" rx="30" fill="#333333"/>
    <circle cx="30" cy="25" r="10" fill="#FF4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="50" r="10" fill="#FFFF00">
      <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="30" cy="75" r="10" fill="#44FF44">
      <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- AI/Tech particles -->
  <g fill="#4488FF" opacity="0.6">
    <circle cx="120" cy="150" r="2">
      <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="250" r="2">
      <animate attributeName="cy" values="250;260;250" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="300" r="2">
      <animate attributeName="cy" values="300;290;300" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Company name with modern styling -->
  <text x="200" y="370" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFB800">TRAFFIC HIVE</text>
  
  <!-- Tagline -->
  <text x="200" y="390" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        text-anchor="middle" 
        fill="#888888">SMART URBAN MOBILITY</text>
</svg>
